description: |-
  This is a minimal image based on Alpine Linux. It contains a few command line utilities to help support the automatic provisioning of [HashiCorp's Vault](https://www.vaultproject.io/) during deployment.
  
usage: |-
  Use docker image `cloudposse/vault-toolkit:0.0.1`
